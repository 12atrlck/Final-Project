<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    </head>
    <body>
        <div class="main">
            <div class="form">
                <h1 class="heading">Login</h1>
                <input type="email" placeholder="Email" autocomplete="off" id="email" required>
        
                <input type="password" placeholder="Password" autocomplete="off" id="password" required>
                
                <a href="recovery.html" class="forget" >forgot password?</a>

                    <button class="submit-btn" onclick="login()" class="submit">log in</button>

                    <i class="bi bi-google"></i>

                    <i class="bi bi-facebook"></i>

                <a href="sign.html" class="link">don't have an account? Register one</a>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
